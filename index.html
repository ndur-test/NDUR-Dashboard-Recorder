<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDUR | Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ndurRed: '#ff0000',     
                        ndurDarkRed: '#cc0000', 
                    },
                    fontFamily: {
                        /* This ensures INTER is used everywhere */
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'glow': '0 4px 20px rgba(255, 0, 0, 0.4)',
                        'glow-hover': '0 6px 25px rgba(255, 0, 0, 0.6)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom CSS for Background Image */
        .bg-custom {
            background-image: url('bg-app.jpg');
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden bg-custom bg-cover bg-center bg-fixed text-white font-sans">

    <div class="bg-black/80 h-full w-full flex flex-col overflow-y-auto">

        <nav class="flex justify-center items-center py-6 border-b border-red-500/20 shrink-0">
            <img src="white logo ndur small.png" alt="NDUR Logo" class="h-12 w-auto block">
        </nav>

        <div id="landing-section" class="flex-1 flex flex-col justify-center items-center text-center p-5 w-full max-w-7xl mx-auto">
            
            <h1 class="text-5xl md:text-7xl font-black uppercase mb-4 leading-none tracking-tighter">
                Push Your <br><span class="text-ndurRed">Limits</span>
            </h1>
            
            <p class="text-xl md:text-2xl font-normal mb-10 text-gray-300 max-w-2xl leading-relaxed">
                Track your Running Movement with NDÜR
            </p>
            
            <button onclick="goToDashboard()" 
                class="px-10 py-4 text-lg bg-ndurRed text-white font-extrabold uppercase rounded shadow-glow 
                       hover:-translate-y-0.5 hover:bg-ndurDarkRed hover:shadow-glow-hover transition-all duration-200 tracking-wider">
                Start Running
            </button>
        </div>

        <div id="dashboard-section" class="hidden flex-1 flex flex-col justify-center items-center text-center p-5 w-full">
            
            <div class="bg-black/60 border border-red-500/30 p-8 rounded-lg w-full max-w-lg backdrop-blur-sm">
                
                <h2 class="text-2xl md:text-3xl uppercase mb-8 text-white border-b-2 border-ndurRed pb-2 inline-block font-bold">
                    Dashboard
                </h2>
                
                <p class="text-gray-400 text-sm uppercase tracking-widest mb-6">3 Side View of NDÜR</p>

                <form onsubmit="event.preventDefault(); alert('Camera Setup Initializing...');">
                    
                    <div class="mb-5 text-left">
                        <label class="block text-ndurRed text-xs font-bold uppercase mb-1">Subject Name</label>
                        <input type="text" placeholder="Enter Full Name" required 
                               class="w-full p-3 bg-white/10 border border-gray-600 text-white rounded focus:border-ndurRed focus:bg-white/20 outline-none transition duration-300">
                    </div>

                    <div class="mb-5 text-left">
                        <label class="block text-ndurRed text-xs font-bold uppercase mb-1">D.O.B</label>
                        <input type="date" required 
                               class="w-full p-3 bg-white/10 border border-gray-600 text-white rounded focus:border-ndurRed focus:bg-white/20 outline-none transition duration-300 placeholder-gray-400">
                    </div>

                    <div class="mb-5 text-left">
                        <label class="block text-ndurRed text-xs font-bold uppercase mb-1">Age</label>
                        <input type="number" placeholder="25" required 
                               class="w-full p-3 bg-white/10 border border-gray-600 text-white rounded focus:border-ndurRed focus:bg-white/20 outline-none transition duration-300">
                    </div>

                    <div class="mb-8 text-left">
                        <label class="block text-ndurRed text-xs font-bold uppercase mb-1">Phone Number</label>
                        <input type="tel" placeholder="+1 234 567 8900" required 
                               class="w-full p-3 bg-white/10 border border-gray-600 text-white rounded focus:border-ndurRed focus:bg-white/20 outline-none transition duration-300">
                    </div>

                    <button type="submit" 
                        class="w-full py-4 text-lg bg-ndurRed text-white font-extrabold uppercase rounded shadow-glow 
                               hover:-translate-y-0.5 hover:bg-ndurDarkRed hover:shadow-glow-hover transition-all duration-200 tracking-wider">
                        Setup Camera View to Run
                    </button>
                </form>
            </div>
        </div>

    </div>

    <script>
        function goToDashboard() {
            const landing = document.getElementById('landing-section');
            const dashboard = document.getElementById('dashboard-section');

            landing.classList.add('hidden');
            dashboard.classList.remove('hidden');
        }
    </script>

</body>
</html>
