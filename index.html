<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDUR | 3-Camera Setup</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; 
        }

        /* --- 2. BACKGROUND IMAGE --- */
        body {
            background-image: url('bg-app.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* --- 3. DARK OVERLAY --- */
        .overlay {
            background-color: rgba(0, 0, 0, 0.85); 
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* --- 4. NAVIGATION --- */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
            flex-shrink: 0;
            background: rgba(0,0,0,0.5);
        }

        .logo-img {
            height: 40px;
            width: auto;
            display: block;
        }

        /* --- 5. SECTIONS --- */
        .section-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        /* --- 6. LANDING PAGE --- */
        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        h1 span { color: #ff0000; }

        .subtitle {
            font-size: 1.5rem;
            color: #ddd;
            margin-bottom: 40px;
        }

        /* --- 7. FORM STYLES --- */
        .dashboard-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.4);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: white;
            font-size: 2rem;
            text-transform: uppercase;
            border-bottom: 3px solid #ff0000;
            display: inline-block;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

        .form-label {
            display: block;
            text-align: left;
            color: #ff0000;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            margin-top: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .form-input:focus { border-color: #ff0000; }

        /* --- 8. BUTTONS --- */
        .btn-red {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
            transition: 0.2s;
            margin-top: 20px;
        }

        .btn-red:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }

        /* --- 9. MULTI-CAMERA GRID STYLES --- */
        .camera-grid {
            display: flex;
            width: 100%;
            max-width: 1400px;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; 
            padding-top: 20px;
        }

        .camera-card {
            position: relative;
            flex: 1;
            min-width: 300px;
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: border-color 0.3s;
        }

        .camera-card:hover { border-color: #ff0000; }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scaleX(-1);
            background: #111;
        }

        .camera-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 4px 12px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            border-radius: 3px;
            z-index: 10;
        }

        .recording-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            z-index: 10;
        }

        .rec-dot {
            height: 12px;
            width: 12px;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .logo-img { height: 40px; }
            .dashboard-box { padding: 20px; }
            .camera-grid { flex-direction: column; }
            .camera-card { width: 100%; min-height: 250px; }
        }
    </style>
</head>
<body>

    <div class="overlay">
        
        <nav>
            <img src="white logo ndur small.png" alt="NDUR Logo" class="logo-img">
        </nav>

        <div id="landing-section" class="section-container">
            <h1>Push Your <br><span>Limits</span></h1>
            <p class="subtitle">Track your Running Movement with NDÜR</p>
            <button class="btn-red" onclick="switchView('dashboard-section')">Start Running</button>
        </div>

        <div id="dashboard-section" class="section-container hidden">
            <div class="dashboard-box">
                <h2>Dashboard</h2>
                <p style="color: #aaa; margin-bottom: 20px; text-transform: uppercase; font-size: 0.9rem;">
                    3 Side View of NDÜR
                </p>

                <form id="setup-form" onsubmit="handleFormSubmit(event)">
                    <label class="form-label">Subject Name</label>
                    <input type="text" class="form-input" id="subject-name" placeholder="Enter Full Name" required>

                    <label class="form-label">D.O.B</label>
                    <input type="date" class="form-input" required>

                    <label class="form-label">Age</label>
                    <input type="number" class="form-input" placeholder="25" required>

                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" placeholder="+1 234 567 8900" required>

                    <button type="submit" class="btn-red" style="width: 100%;">
                        Setup Camera View to Run
                    </button>
                </form>
            </div>
        </div>

        <div id="camera-section" class="section-container hidden">
            
            <div style="width: 100%; max-width: 1400px; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 10px;">
                <h2 style="font-size: 1.5rem; border: none; margin: 0; text-align: left;">
                    Subject: <span id="display-name" style="color:#ff0000;">Runner</span>
                </h2>
                <div style="color: #aaa; font-size: 0.9rem;">SYSTEM STATUS: <span style="color:#00ff00;">ONLINE</span></div>
            </div>

            <div class="camera-grid">
                
                <div class="camera-card">
                    <div class="camera-overlay">1. Left Side</div>
                    <div class="recording-indicator"><div class="rec-dot"></div> REC</div>
                    <video id="webcam-left" autoplay playsinline muted></video>
                </div>

                <div class="camera-card">
                    <div class="camera-overlay">2. Back Side</div>
                    <div class="recording-indicator"><div class="rec-dot"></div> REC</div>
                    <video id="webcam-back" autoplay playsinline muted></video>
                </div>

                <div class="camera-card">
                    <div class="camera-overlay">3. Right Side</div>
                    <div class="recording-indicator"><div class="rec-dot"></div> REC</div>
                    <video id="webcam-right" autoplay playsinline muted></video>
                </div>

            </div>

            <div style="margin-top: 30px; display: flex; gap: 20px;">
                <button class="btn-red" style="background: #333;" onclick="stopCamera()">Stop Session</button>
                <button class="btn-red">Start Analysis</button>
            </div>

        </div>

    </div>

    <script>
        function switchView(viewId) {
            document.querySelectorAll('.section-container').forEach(el => el.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('subject-name').value;
            document.getElementById('display-name').textContent = name;
            switchView('camera-section');
            
            // Start the multi-camera logic
            startMultiCamera();
        }

        async function startMultiCamera() {
            const videoLeft = document.getElementById('webcam-left');
            const videoBack = document.getElementById('webcam-back');
            const videoRight = document.getElementById('webcam-right');

            try {
                // 1. First, ask for generic permission to get access to labels/IDs
                await navigator.mediaDevices.getUserMedia({ video: true });

                // 2. Enumerate all devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                // Filter specifically for video inputs (cameras)
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                console.log("Cameras found:", videoDevices.length);

                if (videoDevices.length === 0) {
                    alert("No cameras detected!");
                    return;
                }

                // 3. Helper function to assign a specific camera ID to a video element
                const assignCamera = async (videoElement, deviceId) => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: { deviceId: { exact: deviceId } }
                        });
                        videoElement.srcObject = stream;
                    } catch (err) {
                        console.error("Error assigning camera:", err);
                    }
                };

                // 4. Assign Cameras automatically
                // Camera 1 -> Left Screen
                if (videoDevices[0]) {
                    assignCamera(videoLeft, videoDevices[0].deviceId);
                }

                // Camera 2 -> Back Screen
                if (videoDevices[1]) {
                    assignCamera(videoBack, videoDevices[1].deviceId);
                } else {
                    // If you don't have a 2nd camera, reuse the 1st one so the UI isn't blank
                    console.log("Camera 2 not found, using Camera 1");
                    assignCamera(videoBack, videoDevices[0].deviceId);
                }

                // Camera 3 -> Right Screen
                if (videoDevices[2]) {
                    assignCamera(videoRight, videoDevices[2].deviceId);
                } else {
                    // If you don't have a 3rd camera, reuse the 1st one
                    console.log("Camera 3 not found, using Camera 1");
                    assignCamera(videoRight, videoDevices[0].deviceId);
                }

            } catch (error) {
                console.error("Error accessing media devices.", error);
                alert("Please allow camera access to use this feature.");
            }
        }

        function stopCamera() {
            // Stop streams for all video elements
            const videos = [
                document.getElementById('webcam-left'),
                document.getElementById('webcam-back'),
                document.getElementById('webcam-right')
            ];

            videos.forEach(video => {
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    video.srcObject = null;
                }
            });

            switchView('dashboard-section');
        }
    </script>

</body>
</html>
