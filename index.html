<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDUR | Endurance Laboratory</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --red: #ef4444;
            --dark-red: #b91c1c;
            --bg-dark: #111827;
            --panel-bg: rgba(31, 41, 55, 0.8);
            --border: #374151;
            --text-main: #F9FAFB;
            --text-muted: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: var(--bg-dark);
            background-image: url('bg-app.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Dark Overlay */
        .app-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 0;
        }

        /* Content Layer */
        .content-layer {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 2. UTILITY CLASSES --- */
        .hidden { display: none !important; }
        
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-col {
            display: flex;
            flex-direction: column;
        }

        .text-red { color: var(--red); }
        .uppercase { text-transform: uppercase; }
        .font-bold { font-weight: 700; }

        /* --- 3. LANDING SECTION --- */
        #landing-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .main-logo { height: 60px; margin-bottom: 20px; opacity: 0.9; }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .btn-large {
            background-color: var(--red);
            color: white;
            padding: 18px 45px;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-large:hover {
            transform: translateY(-3px);
            background-color: var(--dark-red);
        }

        /* --- 4. FORM SECTION --- */
        #dashboard-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-box {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .form-title {
            font-size: 2rem;
            border-bottom: 4px solid var(--red);
            display: inline-block;
            margin-bottom: 30px;
            color: white;
        }

        .form-group { margin-bottom: 20px; width: 100%; }

        .label {
            display: block;
            color: var(--red);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 6px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #4b5563;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus { border-color: var(--red); }
        
        .input-readonly {
            background: #1f2937;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-block {
            width: 100%;
            margin-top: 10px;
            padding: 15px;
            background-color: var(--red);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* --- 5. CAMERA UI --- */
        #camera-section {
            padding: 20px;
            max-width: 98%;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .logo-small { height: 40px; vertical-align: middle; }
        .header-title { font-size: 1.5rem; font-weight: 800; color: var(--red); margin-left: 10px; }
        
        .datetime-pill {
            background: #1f2937;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #374151;
            font-family: monospace;
            font-size: 0.9rem;
            color: #d1d5db;
        }

        /* Control Panel */
        .control-panel {
            background: var(--panel-bg);
            border-top: 3px solid var(--red);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .select-input {
            width: 100%;
            padding: 8px;
            background: #374151;
            border: 1px solid #4b5563;
            color: white;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .btn-control {
            padding: 10px;
            background: #4f46e5; /* Indigo */
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 0.9rem;
        }
        .btn-control:hover { background: #4338ca; }
        
        .btn-record { background: #4b5563; }
        .btn-record:enabled:hover { background: #374151; }
        .btn-record:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-record.active { background-color: var(--red); animation: pulse-shadow 2s infinite; }

        /* Video Grid */
        #video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            min-height: 0; /* Important for grid overflow */
        }

        .view-slot {
            background: rgba(17, 24, 39, 0.5);
            border: 2px dashed #374151;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            min-height: 300px;
        }

        .view-slot.occupied {
            border: 2px solid var(--red);
            padding: 0;
            background: black;
        }

        .slot-title { font-size: 1.2rem; font-weight: 700; color: #6b7280; text-transform: uppercase; margin-bottom: 5px; }

        /* Video Card (Inside Slot) */
        .video-card {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #111;
        }

        .video-wrapper {
            position: relative;
            flex: 1;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay-info {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .video-wrapper:hover .overlay-info { opacity: 1; }

        .badge {
            background: var(--red);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 3px;
        }
        .badge-green { background: rgba(0,0,0,0.7); color: #4ade80; border: 1px solid #14532d; }

        .card-controls {
            background: #1f2937;
            padding: 10px;
            border-top: 1px solid #374151;
        }

        .controls-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-top: 5px; }

        /* Sliders & Small Buttons */
        .rotation-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #4b5563;
            border-radius: 5px;
            outline: none;
            margin-top: 5px;
        }
        .rotation-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--red);
            border-radius: 50%;
            cursor: pointer;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 10px;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-snap { background: #2563eb; }
        .btn-snap:hover { background: #1d4ed8; }
        .btn-close { background: #7f1d1d; }
        .btn-close:hover { background: #991b1b; }

        /* Overlays (Countdown/Timer) */
        #countdown-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }
        .countdown-box {
            background: rgba(0,0,0,0.9);
            border: 5px solid var(--red);
            padding: 50px 80px;
            border-radius: 20px;
        }
        .countdown-text { font-size: 8rem; font-weight: 900; color: var(--red); font-family: monospace; }

        #recording-timer-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--red);
            padding: 8px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 90;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
            border: 2px solid rgba(255,255,255,0.2);
        }
        .rec-dot { width: 10px; height: 10px; background: white; border-radius: 50%; }
        .timer-text { font-family: monospace; font-size: 1.2rem; font-weight: bold; }

        /* Footer */
        footer { text-align: center; margin-top: auto; padding: 10px; color: #6b7280; font-size: 0.8rem; font-family: monospace; }
        .exit-link { color: var(--red); text-decoration: underline; cursor: pointer; background: none; border: none; font-size: 0.8rem; margin-top: 5px;}

        /* Animation */
        @keyframes pulse-shadow {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .grid-2 { grid-template-columns: 1fr; }
            #video-grid { grid-template-columns: 1fr; } /* Stack cameras vertically */
            .control-panel { grid-template-columns: 1fr 1fr; }
            .view-slot { min-height: 250px; }
        }
    </style>
</head>
<body>

    <div class="app-overlay"></div>

    <div class="content-layer">

        <div id="landing-section">
            <img src="white logo ndur small.png" alt="NDUR" class="main-logo">
            
            <h1>Push Your <br><span class="text-red">Limits</span></h1>
            <p class="subtitle">Track your Running Movement with NDÜR</p>
            
            <button onclick="switchView('dashboard-section')" class="btn-large">
                Start Running
            </button>
        </div>

        <div id="dashboard-section" class="hidden">
            
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="white logo ndur small.png" alt="NDUR" style="height: 40px; opacity: 0.8;">
            </div>

            <div class="form-box">
                <h2 class="form-title">Runner Profile</h2>
                
                <form onsubmit="handleFormSubmit(event)">
                    <div class="form-group">
                        <label class="label">Subject Name</label>
                        <input type="text" id="form-name" placeholder="Enter Full Name" required class="input-field">
                    </div>
                    
                    <div class="form-group">
                        <label class="label">D.O.B</label>
                        <input type="date" id="dob-input" required onchange="calculateAge()" class="input-field">
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label class="label">Age</label>
                            <input type="number" id="age-input" placeholder="Auto" readonly class="input-field input-readonly">
                        </div>
                        <div class="form-group">
                            <label class="label">Phone</label>
                            <input type="tel" placeholder="123-456-7890" required class="input-field">
                        </div>
                    </div>

                    <button type="submit" class="btn-block">Setup Camera View</button>
                </form>
            </div>
        </div>

        <div id="camera-section" class="hidden">
            
            <header class="header-bar">
                <div>
                    <img src="white logo ndur small.png" onerror="this.style.display='none'" alt="NDÜR" class="logo-small">
                    <span class="header-title">Endurance Laboratory</span>
                </div>
                <div id="datetime-display" class="datetime-pill">Loading...</div>
            </header>

            <div class="control-panel">
                
                <div class="flex-col">
                    <label class="label" style="color:#9ca3af;">Session Name</label>
                    <input type="text" id="name-input" class="select-input" readonly style="background:#1f2937; color:#9ca3af;">
                </div>

                <div class="flex-col">
                    <label class="label" style="color:#9ca3af;">Select Source</label>
                    <select id="camera-select" class="select-input">
                        <option>Scanning for cameras...</option>
                    </select>
                </div>

                <div class="flex-col">
                    <label class="label" style="color:#9ca3af;">Resolution</label>
                    <select id="resolution-select" class="select-input">
                        <option value="1920x1080" selected>Full HD (1080p)</option>
                        <option value="1280x720">HD (720p)</option>
                        <option value="640x480">VGA (480p)</option>
                    </select>
                </div>

                <div class="flex-col">
                    <label class="label" style="color:#9ca3af;">Auto-Stop</label>
                    <select id="record-duration-select" class="select-input">
                        <option value="manual" selected>Manual Stop</option>
                        <option value="30">30 seconds</option>
                        <option value="60">1 minute</option>
                    </select>
                </div>

                <div class="grid-2" style="gap:10px;">
                    <button id="add-camera-button" class="btn-control">Add View</button>
                    <button id="record-all-button" class="btn-control btn-record" disabled>Record All</button>
                </div>
            </div>

            <main id="video-grid">
                
                <div id="countdown-overlay" class="hidden">
                    <div class="countdown-box">
                        <span id="countdown-number" class="countdown-text">3</span>
                    </div>
                </div>

                <div id="recording-timer-box" class="hidden">
                    <div class="rec-dot"></div>
                    <span style="font-weight:bold; font-size:0.8rem; letter-spacing:1px;">REC</span>
                    <span id="recording-timer" class="timer-text">00:00</span>
                </div>

                <div id="left-view" class="view-slot">
                    <div class="slot-title">Left View</div>
                    <div style="color:#4b5563; font-size:0.9rem;">No Signal</div>
                </div>

                <div id="center-view" class="view-slot">
                    <div class="slot-title">Center View</div>
                    <div style="color:#4b5563; font-size:0.9rem;">No Signal</div>
                </div>

                <div id="right-view" class="view-slot">
                    <div class="slot-title">Right View</div>
                    <div style="color:#4b5563; font-size:0.9rem;">No Signal</div>
                </div>
            </main>

            <footer>
                <p id="status">&copy; 2025 Endurance Lab. System Ready.</p>
                <button onclick="switchView('landing-section')" class="exit-link">Exit Session</button>
            </footer>
        </div>

    </div>

    <template id="video-card-template">
        <div class="video-card">
            <div class="video-wrapper">
                <video autoplay playsinline muted></video>
                
                <div class="overlay-info">
                    <span class="badge">CAM 01</span>
                    <span class="badge badge-green fps-display">-- FPS</span>
                </div>
            </div>

            <div class="card-controls">
                <div style="display:flex; justify-content:space-between; color:#9ca3af; font-size:10px;">
                    <span>Rotation</span>
                    <span class="rotation-value" style="color:white; font-family:monospace;">0°</span>
                </div>
                <input type="range" min="0" max="360" value="0" class="rotation-slider">
                
                <div class="controls-row">
                    <select class="select-input fov-select" style="padding:2px; font-size:10px; height:24px;" disabled>
                        <option value="0">Fixed Lens</option>
                    </select>
                    
                    <div style="display:flex; gap:5px;">
                        <button class="btn-small btn-snap" title="Snapshot">SNAP</button>
                        <button class="btn-small btn-close" title="Remove">CLOSE</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // --- 0. AGE CALCULATION LOGIC ---
        function calculateAge() {
            const dobInput = document.getElementById('dob-input').value;
            const ageInput = document.getElementById('age-input');
            
            if(!dobInput) return;

            const dob = new Date(dobInput);
            const today = new Date();
            
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            if (age < 0) age = 0;
            ageInput.value = age;
        }

        // --- 1. NAVIGATION LOGIC ---
        function switchView(viewId) {
            document.getElementById('landing-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('camera-section').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('form-name').value;
            document.getElementById('name-input').value = name;
            switchView('camera-section');
            getCameras();
        }

        // --- 2. CAMERA SYSTEM LOGIC ---
        const cameraSelect = document.getElementById('camera-select');
        const resolutionSelect = document.getElementById('resolution-select');
        const addCameraButton = document.getElementById('add-camera-button');
        const recordAllButton = document.getElementById('record-all-button');
        const statusElement = document.getElementById('status');
        const videoCardTemplate = document.getElementById('video-card-template');
        const recordDurationSelect = document.getElementById('record-duration-select');
        
        const viewSlots = {
            left: document.getElementById('left-view'),
            center: document.getElementById('center-view'),
            right: document.getElementById('right-view')
        };

        const activeStreams = {};
        let isRecordingAll = false;
        let permissionsGranted = false;
        let timerInterval = null;

        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime-display').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);

        async function getCameras() {
            try {
                if (!permissionsGranted) {
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    permissionsGranted = true;
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                
                cameraSelect.innerHTML = '';
                
                if (videoDevices.length === 0) {
                    const opt = document.createElement('option');
                    opt.text = "No cameras found";
                    cameraSelect.add(opt);
                    return;
                }

                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

            } catch (err) {
                console.error(err);
                statusElement.textContent = "Error: Allow camera permissions";
                statusElement.style.color = "#ef4444";
            }
        }

        addCameraButton.addEventListener('click', async () => {
            const availableSlotKey = Object.keys(viewSlots).find(key => !viewSlots[key].classList.contains('occupied'));
            if (!availableSlotKey) {
                alert("All views occupied. Remove one first.");
                return;
            }

            const deviceId = cameraSelect.value;
            if(!deviceId) return;

            const [width, height] = resolutionSelect.value.split('x');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: deviceId }, width: { ideal: width }, height: { ideal: height } }
                });

                // Clone Template
                const cardClone = videoCardTemplate.content.cloneNode(true);
                const cardDiv = cardClone.querySelector('.video-card');
                const videoEl = cardDiv.querySelector('video');
                
                videoEl.srcObject = stream;
                
                // Mount to slot
                const slot = viewSlots[availableSlotKey];
                slot.innerHTML = ''; 
                slot.appendChild(cardDiv);
                slot.classList.add('occupied');

                const streamId = stream.id;
                activeStreams[streamId] = { deviceId, stream, card: cardDiv, slot: availableSlotKey };

                setupCardControls(streamId, videoEl, cardDiv);

                recordAllButton.disabled = false;
                recordAllButton.classList.add('active'); // Style change for enabled

            } catch (err) {
                console.error(err);
                alert("Failed to start camera. Is it being used by another app?");
            }
        });

        function setupCardControls(streamId, video, card) {
            const slider = card.querySelector('.rotation-slider');
            const valDisplay = card.querySelector('.rotation-value');
            slider.addEventListener('input', (e) => {
                video.style.transform = `rotate(${e.target.value}deg)`;
                valDisplay.textContent = `${e.target.value}°`;
            });

            card.querySelector('.btn-close').addEventListener('click', () => {
                const data = activeStreams[streamId];
                if(data) {
                    data.stream.getTracks().forEach(t => t.stop());
                    const slot = viewSlots[data.slot];
                    // Reset slot HTML
                    slot.innerHTML = `<div class="slot-title">${data.slot} View</div><div style="color:#4b5563; font-size:0.9rem;">No Signal</div>`;
                    slot.classList.remove('occupied');
                    delete activeStreams[streamId];
                    
                    if(Object.keys(activeStreams).length === 0) {
                        recordAllButton.disabled = true;
                        recordAllButton.classList.remove('active');
                    }
                }
            });

            card.querySelector('.btn-snap').addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = `NDUR_SNAP_${Date.now()}.png`;
                a.click();
            });
        }

        // --- 3. RECORDING LOGIC ---
        recordAllButton.addEventListener('click', () => {
            if(isRecordingAll) {
                stopRecording();
            } else {
                startCountdown();
            }
        });

        function startCountdown() {
            const overlay = document.getElementById('countdown-overlay');
            const num = document.getElementById('countdown-number');
            overlay.classList.remove('hidden');
            let count = 3;
            num.textContent = count;
            
            const int = setInterval(() => {
                count--;
                if(count > 0) {
                    num.textContent = count;
                } else {
                    clearInterval(int);
                    overlay.classList.add('hidden');
                    startRecording();
                }
            }, 1000);
        }

        function startRecording() {
            isRecordingAll = true;
            recordAllButton.textContent = "Stop Recording";
            document.getElementById('recording-timer-box').classList.remove('hidden');
            
            let seconds = 0;
            const timerEl = document.getElementById('recording-timer');
            timerInterval = setInterval(() => {
                seconds++;
                const min = Math.floor(seconds / 60).toString().padStart(2,'0');
                const sec = (seconds % 60).toString().padStart(2,'0');
                timerEl.textContent = `${min}:${sec}`;
            }, 1000);

            Object.values(activeStreams).forEach(data => {
                const chunks = [];
                const recorder = new MediaRecorder(data.stream);
                data.recorder = recorder;
                
                recorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
                recorder.onstop = () => {
                    const blob = new Blob(chunks, {type: 'video/webm'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `NDUR_REC_${data.slot}_${Date.now()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };
                recorder.start();
            });

            const duration = recordDurationSelect.value;
            if(duration !== 'manual') {
                setTimeout(stopRecording, parseInt(duration) * 1000);
            }
        }

        function stopRecording() {
            if(!isRecordingAll) return;
            isRecordingAll = false;
            recordAllButton.textContent = "Record All";
            document.getElementById('recording-timer-box').classList.add('hidden');
            clearInterval(timerInterval);

            Object.values(activeStreams).forEach(data => {
                if(data.recorder && data.recorder.state !== 'inactive') {
                    data.recorder.stop();
                }
            });
        }
    </script>
