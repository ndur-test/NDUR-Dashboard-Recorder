<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDUR | Manual Camera Setup</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; 
        }

        /* --- 2. BACKGROUND IMAGE --- */
        body {
            background-image: url('bg-app.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* --- 3. DARK OVERLAY --- */
        .overlay {
            background-color: rgba(0, 0, 0, 0.85); 
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* --- 4. NAVIGATION --- */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
            flex-shrink: 0;
            background: rgba(0,0,0,0.5);
        }

        .logo-img {
            height: 40px;
            width: auto;
            display: block;
        }

        /* --- 5. SECTIONS --- */
        .section-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .hidden { display: none !important; }

        /* --- 6. LANDING PAGE --- */
        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        h1 span { color: #ff0000; }

        .subtitle {
            font-size: 1.5rem;
            color: #ddd;
            margin-bottom: 40px;
        }

        /* --- 7. FORM STYLES --- */
        .dashboard-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.4);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: white;
            font-size: 2rem;
            text-transform: uppercase;
            border-bottom: 3px solid #ff0000;
            display: inline-block;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

        .form-label {
            display: block;
            text-align: left;
            color: #ff0000;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            margin-top: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .form-input:focus { border-color: #ff0000; }

        /* --- 8. BUTTONS --- */
        .btn-red {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
            transition: 0.2s;
            margin-top: 20px;
        }

        .btn-red:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }

        /* --- 9. MULTI-CAMERA GRID STYLES --- */
        .camera-grid {
            display: flex;
            width: 100%;
            max-width: 1400px;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; 
            padding-top: 20px;
        }

        .camera-card {
            position: relative;
            flex: 1;
            min-width: 300px;
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        /* The Selector at the top of the card */
        .camera-header {
            background: #111;
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-label {
            color: #ff0000;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .cam-select {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 5px;
            font-size: 0.8rem;
            border-radius: 3px;
            max-width: 150px;
        }

        .video-wrapper {
            position: relative;
            flex: 1;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scaleX(-1);
        }

        .recording-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            z-index: 10;
        }

        .rec-dot {
            height: 12px;
            width: 12px;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="overlay">
        
        <nav>
            <img src="white logo ndur small.png" alt="NDUR Logo" class="logo-img">
        </nav>

        <div id="landing-section" class="section-container">
            <h1>Push Your <br><span>Limits</span></h1>
            <p class="subtitle">Track your Running Movement with NDÜR</p>
            <button class="btn-red" onclick="switchView('dashboard-section')">Start Running</button>
        </div>

        <div id="dashboard-section" class="section-container hidden">
            <div class="dashboard-box">
                <h2>Dashboard</h2>
                <p style="color: #aaa; margin-bottom: 20px; text-transform: uppercase; font-size: 0.9rem;">
                    3 Side View of NDÜR
                </p>

                <form id="setup-form" onsubmit="handleFormSubmit(event)">
                    <label class="form-label">Subject Name</label>
                    <input type="text" class="form-input" id="subject-name" placeholder="Enter Full Name" required>

                    <label class="form-label">D.O.B</label>
                    <input type="date" class="form-input" required>

                    <label class="form-label">Age</label>
                    <input type="number" class="form-input" placeholder="25" required>

                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" placeholder="+1 234 567 8900" required>

                    <button type="submit" class="btn-red" style="width: 100%;">
                        Setup Camera View to Run
                    </button>
                </form>
            </div>
        </div>

        <div id="camera-section" class="section-container hidden">
            
            <div style="width: 100%; max-width: 1400px; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 10px;">
                <h2 style="font-size: 1.5rem; border: none; margin: 0; text-align: left;">
                    Subject: <span id="display-name" style="color:#ff0000;">Runner</span>
                </h2>
                <div style="color: #aaa; font-size: 0.9rem;">STATUS: <span style="color:#00ff00;">CONFIGURING</span></div>
            </div>

            <div class="camera-grid">
                
                <div class="camera-card">
                    <div class="camera-header">
                        <span class="view-label">1. Left Side</span>
                        <select id="select-left" class="cam-select" onchange="changeCameraSource('left', this.value)">
                            <option value="">Select Camera...</option>
                        </select>
                    </div>
                    <div class="video-wrapper">
                        <div class="recording-indicator"><div class="rec-dot"></div> REC</div>
                        <video id="webcam-left" autoplay playsinline muted></video>
                    </div>
                </div>

                <div class="camera-card">
                    <div class="camera-header">
                        <span class="view-label">2. Back Side</span>
                        <select id="select-back" class="cam-select" onchange="changeCameraSource('back', this.value)">
                            <option value="">Select Camera...</option>
                        </select>
                    </div>
                    <div class="video-wrapper">
                        <div class="recording-indicator"><div class="rec-dot"></div> REC</div>
                        <video id="webcam-back" autoplay playsinline muted></video>
                    </div>
                </div>

                <div class="camera-card">
                    <div class="camera-header">
                        <span class="view-label">3. Right Side</span>
                        <select id="select-right" class="cam-select" onchange="changeCameraSource('right', this.value)">
                            <option value="">Select Camera...</option>
                        </select>
                    </div>
                    <div class="video-wrapper">
                        <div class="recording-indicator"><div class="rec-dot"></div> REC</div>
                        <video id="webcam-right" autoplay playsinline muted></video>
                    </div>
                </div>

            </div>

            <div style="margin-top: 30px; display: flex; gap: 20px;">
                <button class="btn-red" style="background: #333;" onclick="stopAllCameras()">Stop Session</button>
                <button class="btn-red">Start Analysis</button>
            </div>

        </div>

    </div>

    <script>
        function switchView(viewId) {
            document.querySelectorAll('.section-container').forEach(el => el.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('subject-name').value;
            document.getElementById('display-name').textContent = name;
            switchView('camera-section');
            
            // Initialize system
            initCameraSystem();
        }

        // --- CAMERA SYSTEM LOGIC ---

        async function initCameraSystem() {
            try {
                // 1. Request permission first to ensure we can see device labels
                await navigator.mediaDevices.getUserMedia({ video: true });

                // 2. Enumerate devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                // 3. Populate dropdowns
                populateDropdown('select-left', videoDevices);
                populateDropdown('select-back', videoDevices);
                populateDropdown('select-right', videoDevices);

                // 4. (Optional) Auto-assign if 3 cameras exist to save time
                if (videoDevices.length > 0) changeCameraSource('left', videoDevices[0].deviceId);
                if (videoDevices.length > 1) changeCameraSource('back', videoDevices[1].deviceId);
                if (videoDevices.length > 2) changeCameraSource('right', videoDevices[2].deviceId);
                
                // If user wants to change, they can use the dropdowns

            } catch (err) {
                console.error("Camera Error:", err);
                alert("Please allow camera access.");
            }
        }

        function populateDropdown(selectId, devices) {
            const select = document.getElementById(selectId);
            // Clear existing except first
            select.innerHTML = '<option value="">Select Camera...</option>';
            
            devices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                // If label is empty, give it a generic name
                option.text = device.label || `Camera ${index + 1}`;
                select.appendChild(option);
            });
        }

        // Called when dropdown changes
        async function changeCameraSource(position, deviceId) {
            if (!deviceId) return; // Do nothing if "Select Camera..." is chosen

            const videoElement = document.getElementById(`webcam-${position}`);
            const selectElement = document.getElementById(`select-${position}`);

            // Update selector UI value (if triggered by auto-assign)
            selectElement.value = deviceId;

            // Stop existing stream if any
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: deviceId } }
                });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error(`Error starting ${position} camera:`, err);
            }
        }

        function stopAllCameras() {
            ['left', 'back', 'right'].forEach(pos => {
                const vid = document.getElementById(`webcam-${pos}`);
                if (vid.srcObject) {
                    vid.srcObject.getTracks().forEach(track => track.stop());
                    vid.srcObject = null;
                }
            });
            switchView('dashboard-section');
        }
    </script>

</body>
</html>
